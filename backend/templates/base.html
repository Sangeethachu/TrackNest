{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            600: '#7e22ce', // Custom purple if needed
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased text-gray-900">

    <!-- Mobile Container -->
    <div class="max-w-md mx-auto bg-gray-50 min-h-screen shadow-2xl relative overflow-hidden pb-24">

        <!-- Content Block -->
        <main class="p-6">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Bottom Navigation -->
        <nav
            class="absolute bottom-0 w-full bg-white border-t border-gray-100 flex justify-around items-center py-4 pb-6 z-50 rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.02)]">
            <a href="{% url 'expenses:home' %}" class="flex flex-col items-center group">
                <div
                    class="p-2 rounded-xl transition {% if request.resolver_match.url_name == 'home' %}text-purple-600{% else %}text-gray-400{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
            </a>
            <a href="{% url 'expenses:stats' %}" class="flex flex-col items-center group">
                <div
                    class="p-2 rounded-xl transition {% if request.resolver_match.url_name == 'stats' %}text-purple-600{% else %}text-gray-400{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 002 2h2a2 2 0 002-2z" />
                    </svg>
                </div>
            </a>
            <a href="{% url 'expenses:add_transaction' %}" class="flex flex-col items-center group">
                <div
                    class="bg-purple-600 text-white rounded-2xl p-4 shadow-xl shadow-purple-200 hover:scale-105 transition transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="p-2 rounded-xl text-gray-400 transition hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="p-2 rounded-xl text-gray-400 transition hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </a>
        </nav>

    </div>

</body>

</html>
