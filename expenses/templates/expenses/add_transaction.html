{% extends 'base.html' %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'expenses:home' %}" class="text-gray-500 flex items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
    </a>
    <h1 class="text-2xl font-bold text-gray-800">Add Transaction</h1>
</div>

<form method="post" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
    <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="text-sm font-semibold text-gray-600 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <span class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</span>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit"
        class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg shadow hover:bg-purple-700 transition mt-6">
        Save Transaction
    </button>
</form>
{% endblock %}
